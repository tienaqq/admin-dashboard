<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>

  <body>
    <input type="checkbox" name="" id="menu-toggle" />

    <div class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-brand">
          <h2>
            <span class="lab la-staylinked"></span>
            Aqq Tien
          </h2>
        </div>

        <div class="sidebar-avatar">
          <div>
            <img src="./assets/img/avatar.jpg" alt="" />
          </div>
          <div class="avatar-info">
            <div class="avatar-text">
              <h4>Tien Dat</h4>
              <small>0867-677-061</small>
            </div>
            <span class="las la-angle-double-down"></span>
          </div>
        </div>

        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="" class="active">
                <span class="las la-adjust"></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="las la-video"></span>
                <span>Videos</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="las la-chart-bar"></span>
                <span>Analytics</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="las la-calendar"></span>
                <span>Schedule</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="las la-user"></span>
                <span>Account</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar-card">
          <img src="./assets/img/chart.png" alt="" />
          <div>
            <h4>Make AdSense</h4>
            <p>Add ads to your videos to earn money</p>
          </div>
          <button class="btn btn-main btn-block">Create now</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header>
        <div class="header-title-wrapper">
          <label for="">
            <span class="las la-bars"></span>
          </label>
          <div class="header-title">
            <h1>Analytics</h1>
            <p>
              Display analytics about your Channel
              <span class="las la-chart-line"></span>
            </p>
          </div>
        </div>
        <div class="header-action">
          <button class="btn btn-main">
            <span class="las la-video"></span>
            Upload
          </button>
        </div>
      </header>

      <main>
        <div class="analytics">
          <div class="analytic">
            <div class="analytic-icon">
              <span class="las la-eye"></span>
            </div>
            <div class="analytic-info">
              <h4>Total views</h4>
              <h1>10.3M</h1>
            </div>
          </div>

          <div class="analytic">
            <div class="analytic-icon">
              <span class="las la-clock"></span>
            </div>
            <div class="analytic-info">
              <h4>Watch Time (hrs)</h4>
              <h1>20.9K <small class="text-danger">5%</small></h1>
            </div>
          </div>

          <div class="analytic">
            <div class="analytic-icon">
              <span class="las la-users"></span>
            </div>
            <div class="analytic-info">
              <h4>Subscribers</h4>
              <h1>1.3K <small class="text-success">12%</small></h1>
            </div>
          </div>

          <div class="analytic">
            <div class="analytic-icon">
              <span class="las la-heart"></span>
            </div>
            <div class="analytic-info">
              <h4>Total likes</h4>
              <h1>1.3K</h1>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
